<div class="row">
    <div class="col-xs-12">
        <div class="btn-group btn-group-lg pull-right">
            <button class="btn-success btn" id="create-game">Create Game</button>
        </div>
    </div>
    <div class="col-xs-12 games-container">
        <h1>Game List</h1>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Match ID</th>
                <th>Match Name</th>
                <th>Created By</th>
                <th>Match Type</th>
                <th>Board Size</th>
                <th># Players</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody id="js-game-list"></tbody>
        </table>
    </div>

    <div class="col-xs-12 players-container">
        <h1>Players List</h1>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody id="js-player-list"></tbody>
        </table>
    </div>
</div>


<div class="modal fade" id="create-game-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <form enctype="multipart/form-data">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span>
                    </button>
                    <h2 class="modal-title" id="myModalLabel">Create New Match</h2>
                </div>
                <div class="modal-body">

                    <div class="form-group" id="form-group-gamename">
                        <label for="name" class="sr-only">Game Name</label>
                        <input type="name" id="name" class="form-control  input-md" placeholder="Game Name" required
                               autofocus>
                    </div>

                    <div class="form-group">
                        <label for="xml-file">XML Settings File</label>
                        <input type="file" name="file" accept="text/xml" id="xml-file">
                        <p class="help-block">Select XML settings file</p>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success pull-left">Create Game</button>
                    <span id="js-status-upload"></span>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </form>
    </div>
</div>
