<div class="row">
    <div class="col-xs-12">
        <div class="btn-group btn-group-lg pull-right">
            <button class="btn-success btn" id="create-game">Create Game</button>
        </div>
    </div>
    <div class="col-xs-12">
        <h1>Game List</h1>
        <ul class="list-group" id="js-game-list">
        </ul>
    </div>

    <div class="col-xs-12">
        <h1>Players List</h1>
        <ul class="list-group" id="js-player-list">
        </ul>
    </div>
</div>


<div class="modal fade" id="create-game-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <form enctype="multipart/form-data">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span>
                    </button>
                    <h2 class="modal-title" id="myModalLabel">Create New Batlle</h2>
                </div>
                <div class="modal-body">

                    <div class="form-group" id="form-group-gamename">
                        <label for="name" class="sr-only">Game Name</label>
                        <input type="name" id="name" class="form-control  input-md" placeholder="Game Name" required
                               autofocus>
                    </div>

                    <div class="form-group">
                        <label for="xml-file">XML Settings File</label>
                        <input type="file" name="file"  accept="text/xml" id="xml-file">
                        <p class="help-block">Select XML settings file</p>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success pull-left">Create Game</button>
                    <span id="js-status-upload"></span>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </form>
    </div>
</div>
