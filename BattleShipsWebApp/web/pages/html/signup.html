<div class="row">
    <div class="col-xs-12">
        <form class="form-signin" id="js-login-form">
            <h2 class="form-signin-heading">Please Enter Your Details</h2>
            <div class="form-group" id="form-group-username">
                <label for="username" class="sr-only">Player Username</label>
                <input type="name" id="username" class="form-control  input-lg" placeholder="Username" required
                       autofocus>
            </div>

            <div class="form-group" id="form-group-email">
                <label for="email" class="sr-only">Email address</label>
                <input type="email" id="email" class="form-control  input-lg" placeholder="Email address" required
                       autofocus>
            </div>

            <div class="form-group" id="form-group-password">
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" class="form-control  input-lg" placeholder="Password" required>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Signup</button>
        </form>
    </div>
    <div class="col-xs-12 js-messages">

    </div>
</div>
